language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
- 3.7-dev
install:
- pip install -r requirements.txt
- pip install pytest
script:
- py.test test.py
stages:
- test
- quality
- deploy
jobs:
  include:
  - stage: quality
    python: 3.6
    install:
    - pip install -r requirements.txt
    - pip install pytest flake8 coveralls codacy-coverage
    script:
    - coverage run --source=junitparser test.py
    - coverage xml
    - coveralls
    - python-codacy-coverage -r coverage.xml
  - stage: deploy
    python: 3.6
    deploy:
      provider: pypi
      user: gastlygem
      password:
        secure: ""
      distributions: "sdist bdist_wheel"
      on:
        tags: true
        branch: master
