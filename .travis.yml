language: python
python:
- '2.7'
- '3.6'
install:
- pip install -r requirements.txt
- pip install pytest
script:
- py.test tests
stages:
- test
- quality
- deploy
jobs:
  include:
  - stage: quality
    python: 3.6
    install:
    - pip install -r requirements.txt
    - pip install pytest flake8 coveralls codacy-coverage
    script:
    - coverage run --source=junitparser -m pytest tests
    - coverage xml
    - coveralls
    - if [ $TRAVIS_BRANCH == "master" ]; then python-codacy-coverage -r coverage.xml; fi
  - stage: deploy
    python: 3.6
    deploy:
      provider: pypi
      user: gastlygem
      password:
        secure: ""
      distributions: "sdist bdist_wheel"
      on:
        tags: true
        branch: master
